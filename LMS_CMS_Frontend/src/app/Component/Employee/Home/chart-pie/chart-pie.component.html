<div class="p-11 bg-white rounded-xl shadow border">
  <h2 class="font-semibold mb-6">{{ 'Registration' | translate }}</h2>
  <hr>
  <div class="relative flex flex-col md:flex-row justify-center items-center gap-6">
    <div class="flex flex-col items-end gap-4 text-sm w-40">
      <div>
        <span class="text-green-500 font-bold">{{ waitingListPercentage }}%</span>
        <span class="text-gray-700 ml-2">{{ 'Waiting List' | translate }}</span>
      </div>
      <div>
        <span class="text-blue-500 font-bold">{{ acceptedPercentage }}%</span>
        <span class="text-gray-700 ml-2">{{ 'Approved Students' | translate }}</span>
      </div>
    </div>

    <div class="relative h-64 w-64">
      <canvas id="pieChart" class="w-full h-full"></canvas>
    </div>

    <div class="flex flex-col items-start gap-4 text-sm w-40">
      <div>
        <span class="text-blue-600 font-bold">{{ declinedPercentage }}%</span>
        <span class="text-gray-700 ml-2">{{ 'Rejected Students' | translate }}</span>
      </div>
      <div>
        <span class="text-blue-800 font-bold">{{ pendingPercentage }}%</span>
        <span class="text-gray-700 ml-2">{{ 'Pending Students' | translate }}</span>
      </div>
    </div>
  </div>
</div>
