<div class="flex flex-wrap justify-between items-center mb-6 gap-4">
  <div class="flex items-center gap-2 text-gray-800 font-semibold text-xl">
    <button (click)="changeMonth(-1)" class="text-gray-400 hover:text-gray-600">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>
    {{ formattedDate }}
    <button (click)="changeMonth(1)" class="text-gray-400 hover:text-gray-600">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <div class="flex rounded-md overflow-hidden border border-gray-300">
    <ng-container *ngFor="let tab of ['Week', 'Month', 'Year', 'Custom']">
      <button
        (click)="selectTabTyped(tab)"
        class="px-4 py-2 text-sm font-medium"
        [ngClass]="{
          'text-white': selectedTab === tab,
          'text-gray-700 hover:bg-gray-100': selectedTab !== tab
        }"
        [ngStyle]="selectedTab === tab ? { backgroundColor: '#1175B9' } : {}"
      >
        {{ tab }}
      </button>
    </ng-container>
  </div>

  <div class="flex gap-2">
    <select
      class="border border-gray-300 rounded px-3 py-1.5 text-sm text-gray-700 focus:ring-1 focus:ring-blue-400 focus:outline-none"
    >
      <option>All Order Types</option>
    </select>
    <select
      class="border border-gray-300 rounded px-3 py-1.5 text-sm text-gray-700 focus:ring-1 focus:ring-blue-400 focus:outline-none"
    >
      <option>All Branches</option>
    </select>
  </div>
</div>
