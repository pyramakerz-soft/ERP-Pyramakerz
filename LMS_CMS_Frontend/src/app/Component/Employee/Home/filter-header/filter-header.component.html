<div class="bg-white shadow rounded-lg p-6 w-[30%]">

  <!-- Mode Tabs -->
  <div class="flex justify-center mb-6">
    <div class="rounded-md overflow-hidden border border-gray-300">
      <ng-container *ngFor="let mode of modes">
        <button (click)="selectMode(mode)" class="px-4 py-2 text-sm font-medium" [ngClass]="{
            'text-white': selectedMode === mode,
            'text-gray-700 hover:bg-gray-100': selectedMode !== mode
          }" [ngStyle]="selectedMode === mode ? { backgroundColor: '#1175B9' } : {}">
          {{ mode }}
        </button>
      </ng-container>
    </div>
  </div>

  <!-- Year Navigation -->
  <div class="flex items-center justify-between mb-6">
    <button (click)="prevYear()" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition">
      <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <div class="text-2xl font-bold text-gray-800">{{ currentYear }}</div>

    <button (click)="nextYear()" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition">
      <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <!-- Month Grid (only show if Month mode selected) -->
  <div *ngIf="selectedMode === 'Month'" class="grid grid-cols-3 gap-3">
    <button *ngFor="let month of months; let i = index" (click)="selectMonth(i)"
      [class.bg-[#1175B9]]="selectedMonthIndex === i" [class.text-white]="selectedMonthIndex === i"
      class="py-2 px-3 rounded-lg border border-gray-300 text-gray-700 hover:bg-blue-100 transition">
      {{ month }}
    </button>
  </div>

</div>
