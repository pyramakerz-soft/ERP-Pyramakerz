<div class="flex justify-between bg-white shadow rounded-lg p-2 w-[30%] m-auto"> 
  <div class="flex space-x-2 rtl:space-x-reverse items-center justify-between">
    <button (click)="prevYear()" class="p-2 rounded-full hover:bg-gray-300 transition">
      <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <div class="text-2xl font-bold text-gray-800">{{ currentYear }}</div>

    <button (click)="nextYear()" class="p-2 rounded-full hover:bg-gray-300 transition">
      <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <!-- Month Dropdown -->
  <div *ngIf="selectedMode === 'Month'" class="relative" #monthDropdownWrapper>
    <!-- Toggle button -->
    <button (click)="toggleMonthDropdown()"
      class="w-full py-2 px-4 border border-gray-300 rounded-md bg-white text-left text-gray-700 hover:bg-gray-50 flex justify-between items-center">
      <span>
        {{ selectedMonthIndex !== null ? months[selectedMonthIndex] : 'Select a Month' }}
      </span>
      <svg class="w-4 h-4 ml-2 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <!-- Dropdown panel with month grid -->
    <div *ngIf="monthDropdownOpen"
      class="absolute z-10 mt-1 w-[500px] bg-white border border-gray-300 rounded-md shadow-lg p-4">
      <div class="grid grid-cols-3 gap-3">
        <button *ngFor="let month of months; let i = index" (click)="selectMonth(i)"
          class="py-2 px-3 rounded-lg border border-gray-300 text-gray-700 hover:bg-blue-100 transition" [ngClass]="{
          'bg-[#1175B9] text-white': selectedMonthIndex === i
        }">
          {{ month }}
        </button>
      </div>
    </div>
  </div> 

  <!-- Mode Tabs -->
  <div class="flex justify-center items-center">
    <div class="rounded-md overflow-hidden border border-gray-300">
      <ng-container *ngFor="let mode of modes">
        <button (click)="selectMode(mode)" class="px-4 py-2 text-sm" [ngClass]="{
            'text-white': selectedMode === mode,
            'text-gray-700 hover:bg-gray-100': selectedMode !== mode
          }" [ngStyle]="selectedMode === mode ? { backgroundColor: '#1175B9' } : {}">
          {{ mode }}
        </button>
      </ng-container>
    </div>
  </div>
</div>
