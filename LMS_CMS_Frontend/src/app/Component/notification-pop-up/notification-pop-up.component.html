<div class="fixed inset-0 z-50 justify-center items-center w-full h-full bg-black/50 flex">
    <div class="bg-white rounded-2xl p-12 w-[669px] max-h-[90%] overflow-y-auto">
        <h2 class="text-2xl font-bold mb-4">Notifications</h2>
        <ul class="list-disc pl-5 mb-6">
            <li *ngFor="let note of data.notification" class="mb-2">
                {{ note.text }}
            </li>
        </ul>
        <div class="text-right">
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" (click)="close()">
                Close
            </button>
        </div> 
    </div>
</div>
