<details *ngIf="item.isDisplay" #details class="w-full"
  [ngClass]="{'bg-[rgba(255,255,255,0.03)] rounded-br-lg rounded-tr-lg border-l mb-3': details.open && item.children && item.children.length > 0}">
  <summary
    class="w-full flex justify-between px-9 py-3 lg:py-4 items-center space-x-4 rtl:space-x-reverse hover:bg-[rgba(255,255,255,0.03)] ltr:hover:rounded-r-lg rtl:hover:rounded-l-lg ltr:hover:border-l-2 rtl:hover:border-r-2 cursor-pointer"
    (click)="navigateToRoute(item)">
    <div class="w-max flex items-center space-x-3 rtl:space-x-reverse">
      <img *ngIf="(item.children && item.children.length > 0) || item.page_ID == null" class="w-3 lg:w-fit" [src]="getImageSrc(item)" />
      <p [ngClass]="{ 'text-white': isActiveDeep(item) }">{{ isRtl ? item.arDisplayName_name : item.enDisplayName_name }}</p>
    </div>
    <img *ngIf="item.children && item.children.length > 0" class="w-3 lg:w-fit" src="Icons/Drop-Down.png" />
  </summary>
  <div *ngIf="item.children && item.children.length > 0" class="ltr:pl-8 rtl:pr-8 py-2 flex flex-col w-max">
    <app-side-menu-item *ngFor="let child of item.children" [item]="child"></app-side-menu-item>
  </div>
</details>
