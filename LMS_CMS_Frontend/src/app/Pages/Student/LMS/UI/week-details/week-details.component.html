<div class="p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-5 rtl:space-x-reverse">
            <i class="fa-solid fa-chevron-left cursor-pointer rtl:rotate-180" (click)="goBack()"></i>
            <h1 class="primaryTxt font-semibold text-2xl leading-9">{{ subjectName }} {{ weekName }}</h1>
        </div>
    </div>

    <!-- Content Area -->
    <div class="space-y-3">
        <div class="flex space-x-2">
            <button class="bg-[#089B41] text-white text-xs px-3 py-2 rounded flex items-center"
                (click)="setActiveTab('lessons-activity')">
                <i class="fas fa-tasks mr-1 text-xs"></i>
                Lessons Activity
            </button>
            <button
                class="border border-[#089B41] text-[#089B41] text-xs px-3 py-2 rounded hover:bg-green-50 flex items-center"
                (click)="navigateToLessonRes(subjectName)">
                <i class="fas fa-book-open mr-1 text-xs"></i>
                Lesson Resources
            </button>
        </div>

        <!-- Sheets Container -->
        <div>
            <div class="flex justify-between items-center border-b border-gray-400 bg-[#F7F7F7] hover:bg-gray-100 text-gray-800 px-4 py-3 rounded shadow-sm cursor-pointer transition"
                (click)="toggleSection('sheets')">
                Sheets
                <i class="fa-solid fa-chevron-down cursor-pointer rtl:rotate-180 transition-transform duration-200"
                    [class.rotate-180]="expandedSections['sheets']"></i>
            </div>

            <div class="mt-2 space-y-2" *ngIf="expandedSections['sheets']">
                <div *ngFor="let sheet of sheets"
                    class="flex items-center px-4 py-2 border border-gray-200 rounded hover:bg-gray-50 cursor-pointer"
                    [class.bg-blue-50]="sheet.selected" (click)="toggleSelection(sheet, 'sheets')">
                    <i class="fas fa-file-pdf text-red-500 mr-3"></i>
                    <span class="flex-grow">{{ sheet.name }}</span>
                    <i class="fas fa-check text-green-500" *ngIf="sheet.selected"></i>
                </div>
            </div>
        </div>

        <!-- Videos Container -->
        <div>
            <div class="flex justify-between items-center border-b border-gray-400 bg-[#F7F7F7] hover:bg-gray-100 text-gray-800 px-4 py-3 rounded shadow-sm cursor-pointer transition"
                (click)="toggleSection('videos')">
                Videos
                <i class="fa-solid fa-chevron-down cursor-pointer rtl:rotate-180 transition-transform duration-200"
                    [class.rotate-180]="expandedSections['videos']"></i>
            </div>

            <div class="mt-2 space-y-2" *ngIf="expandedSections['videos']">
                <div *ngFor="let video of videos"
                    class="flex items-center px-4 py-2 border border-gray-200 rounded hover:bg-gray-50 cursor-pointer"
                    [class.bg-blue-50]="video.selected" (click)="toggleSelection(video, 'videos')">
                    <i class="fas fa-video text-blue-500 mr-3"></i>
                    <span class="flex-grow">{{ video.name }}</span>
                    <i class="fas fa-check text-green-500" *ngIf="video.selected"></i>
                </div>
            </div>
        </div>

        <!-- Links Container -->
        <div>
            <div class="flex justify-between items-center border-b border-gray-400 bg-[#F7F7F7] hover:bg-gray-100 text-gray-800 px-4 py-3 rounded shadow-sm cursor-pointer transition"
                (click)="toggleSection('links')">
                Links
                <i class="fa-solid fa-chevron-down cursor-pointer rtl:rotate-180 transition-transform duration-200"
                    [class.rotate-180]="expandedSections['links']"></i>
            </div>

            <div class="mt-2 space-y-2" *ngIf="expandedSections['links']">
                <div *ngFor="let link of links"
                    class="flex items-center px-4 py-2 border border-gray-200 rounded hover:bg-gray-50 cursor-pointer"
                    [class.bg-blue-50]="link.selected" (click)="toggleSelection(link, 'links')">
                    <i class="fas fa-link text-purple-500 mr-3"></i>
                    <span class="flex-grow">{{ link.name }}</span>
                    <i class="fas fa-check text-green-500" *ngIf="link.selected"></i>
                </div>
            </div>
        </div>
    </div>
</div>
