<div class="p-6 space-y-4">
    <!-- Header with back button and subject name -->
    <div class="flex justify-between items-center mb-6">
        <div class="flex justify-between items-center">
            <div class="flex justify-between items-center space-x-5 rtl:space-x-reverse">
                <i class="fa-solid fa-chevron-left cursor-pointer rtl:rotate-180 cursor-pointer" (click)="goBack()"></i>
                <h1 class="primaryTxt font-semibold text-2xl leading-9">{{ subjectName }} Lesson Live</h1>
            </div>
        </div>
    </div>

    <!-- Lesson Live Section -->
    <div class="">

        <div class="mt-5 overflow-x-auto rounded-2xl border border-[#BDBDBD]">
            <table class="w-full tabe inset-0 bg-[#EBEBEB] text-left text-[#6F6F6F]">
                <thead class="bg-[#EBEBEB] text-sm md:text-base border border-[#BDBDBD] border-t-0 border-l-0">
                    <tr>
                        <th
                            class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                            Title
                        </th>
                        <th
                            class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                            Links
                        </th>
                        <th
                            class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                            Record Link
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- No Data Row -->
                    <tr *ngIf="false"> <!-- Change to *ngIf="lessons.length === 0" when implementing functionality -->
                        <td colspan="3"
                            class="bg-white px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
                            No Lessons Found
                        </td>
                    </tr>

                    <!-- Lesson Rows -->
                    <tr class="bg-white border-t border-gray-300 text-xs md:text-sm">
                        <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">Live 1</td>
                        <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                            <a href="www.google.com" class="text-blue-600 hover:underline">www.google.com</a>
                        </td>
                        <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                            <a href="www.google.com" class="text-blue-600 hover:underline">www.google.com</a>
                        </td>
                    </tr>

                    <tr class="bg-[#F7F7F7] border-t border-gray-300 text-xs md:text-sm">
                        <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">Live 2</td>
                        <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                            <a href="www.google.com" class="text-blue-600 hover:underline">www.google.com</a>
                        </td>
                        <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                            <a href="www.google.com" class="text-blue-600 hover:underline">www.google.com</a>
                        </td>
                    </tr>

                    <tr class="bg-white border-t border-gray-300 text-xs md:text-sm">
                        <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">Live 3</td>
                        <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                            <a href="www.google.com" class="text-blue-600 hover:underline">www.google.com</a>
                        </td>
                        <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                            <a href="www.google.com" class="text-blue-600 hover:underline">www.google.com</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
