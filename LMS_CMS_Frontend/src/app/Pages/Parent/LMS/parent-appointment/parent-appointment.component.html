<div class="flex justify-start items-center space-x-5 rtl:space-x-reverse">
    <h1 class="primaryTxt font-semibold text-2xl leading-9">{{ 'Appointment' | translate }}</h1>
</div>

<div class=" mt-5">
    <div *ngFor="let appointment of appointments; let i = index">
        <div
            class="flex justify-between items-start bg-white rounded-xl shadow-sm p-4 mb-4 border-l-4 border-green-700">
            <div class="space-y-1">
                <h2 class="text-[#003366] font-semibold text-sm">{{appointment.appointmentTitle}}</h2>
                <p class="text-sm text-[#6F6F6F]">
                    <span class="font-medium">{{ 'By' | translate }}</span> {{appointment.insertedByUserName}}
                </p>
            </div>
            <div class="flex flex-col items-end space-y-4">
                <div class="flex items-center space-x-2 rtl:space-x-reverse text-sm">
                    <span *ngIf="appointment.appointmentStatusID ==1" class="text-[#444444]">{{appointment.appointmentStatusName}}</span>
                    <span *ngIf="appointment.appointmentStatusID ==2" class="text-[#A4170A]">{{appointment.appointmentStatusName}}</span>
                    <span *ngIf="appointment.appointmentStatusID ==3" class="text-green-600">{{appointment.appointmentStatusName}}</span>
                </div>
                <div *ngIf="isPastdueDate(appointment.dueDateToParentToAccept) && appointment.appointmentStatusID == 1" class="flex items-center space-x-2 rtl:space-x-reverse text-sm">
                    <button class="bg-[#16A34A] text-white rounded-lg px-4 py-3 flex items-center justify-center gap-2" (click)="Accept(appointment)">
                         {{ 'Accept' | translate }}
                    </button>
                    <button class="bg-[#A4170A] text-white rounded-lg px-4 py-3 flex items-center justify-center gap-2" (click)="Deny(appointment)">
                         {{ 'Deny' | translate }}
                    </button>
                </div>
                <div class="flex space-x-4 rtl:space-x-reverse text-xs text-gray-400">
                    <div class="flex items-center space-x-1 rtl:space-x-reverse">
                        <i class="fa-solid fa-hourglass-half"></i>
                        <span class="font-semibold text-gray-500">{{ 'Date' | translate }}</span>
                        <span>{{appointment.date}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
