<div class="">
    <div class="flex justify-between items-center">
        <h1 class="primaryTxt font-semibold text-2xl leading-9"> {{'Doses'| translate }}</h1>
        <div class="flex justify-between items-center">
            <app-search [keysArray]="keysArray" (searchEvent)="onSearchEvent($event)"></app-search>
            <button (click)="openModal()"
                class="rounded-lg px-4 py-3 flex items-center justify-center gap-2 secondaryBorder secondaryTxt">
                  {{'Create'| translate }} {{'Doses'| translate }}
            </button>
        </div>
    </div>

    <app-table [headers]="GetTableHeaders()" [data]="doses" [keys]="['id', 'doseTimes']"
        (delete)="deleteDose($event)" (edit)="openModal($event.id)">
    </app-table>

    <app-modal [title]="editDose ? (isRtl? 'جرعة':'Dose') : (isRtl? 'إنشاء جرعة':'Create Dose')" [isEditMode]="editDose"
        [buttonText]="editDose ? (isRtl? 'حفظ':'Save') :  (isRtl? 'إنشاء':'Create')" [isLoading]="isSaving" (save)="saveDose()" (close)="closeModal()"
        [ngClass]="{ hidden: !isModalVisible }">
        <div class="flex flex-col w-full mb-4">
            <label class="mb-2 primaryTxt" for="name">{{ 'the' | translate }}{{ 'Dose' | translate }}</label>
            <input id="name" type="text" class="rounded-lg border border-solid border-gray-300 px-4 py-3"
                placeholder="{{ 'Enter' | translate }} {{ 'the' | translate }}{{ 'Dose' | translate }}" [(ngModel)]="dose.doseTimes"
                (ngModelChange)="onInputValueChange({ field: 'doseTimes', value: $event })" />
            <span *ngIf="validationErrors['doseTimes']" class="text-red-500 ml-3 font-normal">
                {{ validationErrors['doseTimes'] }}
            </span>
        </div>
    </app-modal>
</div>
