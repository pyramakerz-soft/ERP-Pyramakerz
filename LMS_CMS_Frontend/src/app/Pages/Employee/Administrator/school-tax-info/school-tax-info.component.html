<div class="flex justify-between items-center">
    <h1 class="primaryTxt font-semibold text-2xl leading-9">{{ 'School Tax Information' | translate }}</h1>
</div>

<div class="mt-5 overflow-x-auto rounded-2xl border border-[#BDBDBD] max-w-full">
    <table class="overflow-auto w-full bg-[#EBEBEB] ltr:text-left rtl:text-right text-[#6F6F6F]">
        <thead class="bg-[##EBEBEB] text-sm md:text-base border border-[#BDBDBD] border-t-0 border-l-0">
            <tr>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                    {{ 'ID' | translate }}
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap  border border-[#EAECF0] border-t-0 border-l-0">
                    {{ 'School Name' | translate }}
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                    {{ 'Tax Type' | translate }}
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                    {{ 'Actions' | translate }}
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- No Data Row -->
            <tr *ngIf="schoolData.length === 0">
                <td colspan="4"
                    class="bg-white px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
                    No Data Found
                </td>
            </tr>

            <!-- Data Rows -->
            <tr *ngFor="let row of schoolData; let i = index"
                [ngClass]="{'bg-[#F7F7F7]': i % 2 === 1, 'bg-white': i % 2 !== 1}"
                class="border-t border-gray-300 text-xs md:text-sm">

                <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0 text-[#2E3646]">{{ row.id }}</td>
                <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">{{ row.name }}</td>
                <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">{{ getTaxTypeDisplay(row) }}</td>
                <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                    <div class="flex space-x-4">
                        <button (click)="openModal(row.id)">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
                        <button>
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Edit Tax Info Modal -->
<div id="Tax_Modal" class="fixed inset-0 z-50 justify-center items-center w-full h-full bg-black/50 hidden">
    <div class="bg-white rounded-2xl p-12 w-1/2 max-h-[95%] overflow-y-auto m-auto">
        <div class="flex justify-between items-center">
            <h1 class="font-semibold text-2xl leading-9">{{ 'Edit Tax Information' | translate }}</h1>
            <button (click)="closeModal()" type="button"
                class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded-lg">X</button>
        </div>

        <div class="p-[16px_24px] mt-6 mb-4 flex flex-wrap justify-between">
            <div class="flex flex-col mb-4 w-full">
                <label class="mb-2 primaryTxt" for="taxType">{{ 'Tax Type' | translate }}</label>
                <select id="taxType" class="rounded-lg border border-solid border-gray-300 px-4 py-3"
                    [(ngModel)]="selectedTaxType" (change)="onTaxTypeChange()">
                    <option value="ETA">ETA</option>
                    <option value="ZATCA">ZATCA</option>
                </select>
            </div>

            <!-- ETA Fields -->
            <div *ngIf="selectedTaxType === 'ETA'" class="w-full">
                <div class="flex flex-col mb-4 w-full">
                    <label class="mb-2 primaryTxt" for="vatNumber">{{ 'VAT Number' | translate }}</label>
                    <input id="vatNumber" type="text" class="rounded-lg border border-solid border-gray-300 px-4 py-3"
                        [(ngModel)]="school.vatNumber"
                        (ngModelChange)="onInputValueChange({ field: 'vatNumber', value: $event })" />
                </div>
            </div>

            <!-- ZATCA Fields -->
            <div *ngIf="selectedTaxType === 'ZATCA'" class="w-full">
                <div class="flex flex-col mb-4 w-[49%]">
                    <label class="mb-2 primaryTxt" for="streetName">{{ 'Street Name' | translate }}</label>
                    <input id="streetName" type="text" class="rounded-lg border border-solid border-gray-300 px-4 py-3"
                        [(ngModel)]="school.streetName"
                        (ngModelChange)="onInputValueChange({ field: 'streetName', value: $event })" />
                </div>
                <div class="flex flex-col mb-4 w-[49%]">
                    <label class="mb-2 primaryTxt" for="buildingNumber">{{ 'Building Number' | translate }}</label>
                    <input id="buildingNumber" type="text"
                        class="rounded-lg border border-solid border-gray-300 px-4 py-3"
                        [(ngModel)]="school.buildingNumber"
                        (ngModelChange)="onInputValueChange({ field: 'buildingNumber', value: $event })" />
                </div>
                <div class="flex flex-col mb-4 w-[49%]">
                    <label class="mb-2 primaryTxt" for="citySubdivision">{{ 'City Subdivision' | translate }}</label>
                    <input id="citySubdivision" type="text"
                        class="rounded-lg border border-solid border-gray-300 px-4 py-3"
                        [(ngModel)]="school.citySubdivision"
                        (ngModelChange)="onInputValueChange({ field: 'citySubdivision', value: $event })" />
                </div>
                <div class="flex flex-col mb-4 w-[49%]">
                    <label class="mb-2 primaryTxt" for="city">{{ 'City' | translate }}</label>
                    <input id="city" type="text" class="rounded-lg border border-solid border-gray-300 px-4 py-3"
                        [(ngModel)]="school.city"
                        (ngModelChange)="onInputValueChange({ field: 'city', value: $event })" />
                </div>
                <div class="flex flex-col mb-4 w-[49%]">
                    <label class="mb-2 primaryTxt" for="crn">{{ 'CRN' | translate }}</label>
                    <input id="crn" type="text" class="rounded-lg border border-solid border-gray-300 px-4 py-3"
                        [(ngModel)]="school.crn"
                        (ngModelChange)="onInputValueChange({ field: 'crn', value: $event })" />
                </div>
                <div class="flex flex-col mb-4 w-[49%]">
                    <label class="mb-2 primaryTxt" for="PostalZone">{{ 'Postal Zone' | translate }}</label>
                    <input id="PostalZone" type="text" class="rounded-lg border border-solid border-gray-300 px-4 py-3"
                        [(ngModel)]="school.postalZone"
                        (ngModelChange)="onInputValueChange({ field: 'postalZone', value: $event })" />
                </div>
            </div>
        </div>
        <div class="flex justify-end">
            <button [disabled]="isLoading" class="secondaryBg text-white font-medium px-4 py-2 rounded-lg"
                (click)="SaveSchool()">
                <span *ngIf="!isLoading">{{ 'Save' | translate }} </span>
                <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            </button>
        </div>
    </div>
</div>
