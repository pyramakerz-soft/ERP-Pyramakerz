<div class="flex justify-between items-center">
    <div class="flex justify-between items-center space-x-5">
        <i class="fa-solid fa-chevron-left cursor-pointer" (click)="moveToAssignment()"></i>
        <h1 class="primaryTxt font-semibold text-2xl leading-9">Assignment</h1>
    </div>

    <button class="rounded-lg secondaryBorder secondaryTxt px-4 py-3 flex items-center justify-center gap-2">
        Add Degree
    </button>
</div>

<div *ngIf="assignmentStudent.assignmentTypeID==1">
    <div *ngIf="assignmentStudent.linkFile" class="bg-white p-4 rounded-lg">
        <div class="flex flex-wrap gap-4">
            <div class="flex flex-col w-[34%]">
                <h1 class="text-sm font-semibold mb-2">Name</h1>
                <p class="text-sm font-medium text-gray-700 mb-4">{{ assignmentStudent.linkFile.split('/').pop() }}</p>
                <div class="border border-cacaca rounded-lg p-6">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-2">
                            <i class="fa-solid fa-file"></i>
                            <p class="text-sm font-medium text-gray-700 truncate max-w-[150px]">{{
                                assignmentStudent.linkFile.split('/').pop() }}</p>
                        </div>
                    </div>
                    <a [href]="assignmentStudent.linkFile" target="_blank" rel="noopener"
                        class="secondaryTxt cursor-pointer hover:underline mt-2">
                        Click to View
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="assignmentStudent.assignmentTypeID == 2 || assignmentStudent.assignmentTypeID == 3">
    <div *ngFor="let row of assignmentStudent.assignmentStudentQuestions; let i = index"
        class="mt-5 border rounded-lg p-4 bg-gray-50 relative">

        <!-- Question Number & Score -->
        <div class="flex justify-between items-start">
            <div class="font-bold text-lg flex ">
                <span class="inline">{{ i + 1 }}- </span>
                <span class="inline" [innerHTML]="row.questionDesc"></span>
            </div>

            <span class="text-sm font-semibold px-2 py-1 rounded-md bg-gray-200 text-gray-600"
                *ngIf="row.questionMark !== null">
                {{ row.mark ?? 0 }}/{{ row.questionMark }}
            </span>
        </div>

        <!-- Image (if available) -->
        <div *ngIf="row.questionImage" class="mt-3">
            <img [src]="row.questionImage" alt="Question Image"
                class="max-w-full max-h-64 rounded border border-gray-300" />
        </div>

        <!-- True/False -->
        <div *ngIf="row.questionTypeID === 1" class="mt-3">
            <div class="flex flex-col gap-2">
                <label class="flex items-center gap-2">
                    <input type="radio" [checked]="row.answer === 'True'" disabled>
                    True
                </label>
                <label class="flex items-center gap-2">
                    <input type="radio" [checked]="row.answer === 'False'" disabled>
                    False
                </label>
            </div>
        </div>

        <!-- MCQ -->
        <div *ngIf="row.questionTypeID === 2" class="mt-3">
            <div class="flex flex-col gap-2">
                <label *ngFor="let opt of row.questionBankOptions" class="flex items-center gap-2">
                    <input type="radio" [checked]="row.AnswerOptionID === opt.id" disabled>
                    {{ opt.option }}
                </label>
            </div>
        </div>

        <!-- Fill in the blank -->
        <div *ngIf="row.questionTypeID === 3" class="mt-4 space-y-2">
            <input *ngFor="let answer of row.assignmentStudentQuestionAnswerOption"
                class="border border-gray-300 rounded px-3 py-2 w-full" type="text" [value]="answer.answer"
                placeholder="Answer..." disabled />
        </div>

        <!-- Drag & Drop -->
        <div *ngIf="row.questionTypeID === 4" class="mt-4 space-y-2">
            <div *ngFor="let sub of row.subBankQuestion; let i = index" class="flex items-center gap-4">
                <!-- Sub-question text -->
                <div class="flex-1 text-gray-700">
                    {{ sub.description }}
                </div>

                <!-- Answer -->
                <input class="border border-gray-300 rounded px-3 py-2 w-1/3" type="text"
                    [value]="getAnswerForSubBankQuestion(row, sub.id)" placeholder="Answer..." disabled />
            </div>
        </div>

        <!-- Order - Sequencing -->
        <div *ngIf="row.questionTypeID === 5" class="mt-4 space-y-2">
            <input *ngFor="let answer of row.assignmentStudentQuestionAnswerOption"
                class="border border-gray-300 rounded px-3 py-2 w-full" type="text" [value]="answer.answer"
                placeholder="Answer..." disabled />
        </div>

        <!-- Essay-->
        <div *ngIf="row.questionTypeID === 6" class="mt-3">
            <input type="text" class="border border-gray-300 rounded px-3 py-2 w-full" [value]="row.answer"
                placeholder="Answer..." disabled>
        </div>

    </div>
</div>
