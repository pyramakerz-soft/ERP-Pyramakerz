<div class="flex justify-between items-center">
    <div class="flex justify-between items-center space-x-5">
        <i class="fa-solid fa-chevron-left cursor-pointer" (click)="moveToAssignment()"></i>
        <h1 class="primaryTxt font-semibold text-2xl leading-9">Assignment Students</h1>
    </div>
</div>

<div class="my-5 flex flex-wrap justify-between items-center">
    <div class="flex flex-col w-[90%] mb-4">
        <label class="mb-2 font-medium" for="school">Class</label>
        <select class="rounded-lg border border-solid border-gray-300 px-4 py-3 overflow-y-auto" id="class"
            [(ngModel)]="ClassId" (change)="classChanged()">
            <option [value]="0" disabled selected hidden>Choose Class</option>
            <option *ngFor="let c of classes" [value]="c.id">{{ c.name }}</option>
            <option *ngIf="classes.length === 0" disabled selected>No Data Found</option>
        </select>
    </div>

    <div>
        <button class="p-4  font-medium text-xl rounded-lg" (click)="Apply()" [disabled]="!ClassId"
            [ngClass]="{ 'bg-gray-100 text-gray-300': !ClassId, 'secondaryBg text-white': ClassId }">
            Apply
        </button>
    </div>
</div>


<div *ngIf="IsShowTabls">
    <div class="mt-5 overflow-x-auto rounded-2xl border border-[#BDBDBD]">
        <table class="w-full tabe inset-0 bg-[#EBEBEB] text-left text-[#6F6F6F]">
            <thead class="bg-[#EBEBEB] text-sm md:text-base border border-[#BDBDBD] border-t-0 border-l-0">
                <tr>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        ID
                    </th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Student Name
                    </th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Degree
                    </th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- No Data Row -->
                <tr *ngIf="TableData.length === 0">
                    <td colspan="7"
                        class="bg-white px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
                        No Data Found
                    </td>
                </tr>

                <!-- Data Rows -->
                <tr *ngFor="let row of TableData; let i = index"
                    [ngClass]="{ 'bg-[#F7F7F7]': i % 2 === 1, 'bg-white': i % 2 !== 1 }"
                    class="border-t border-gray-300 text-xs md:text-sm">
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                        {{ row.id }}
                    </td>
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                        {{ row.studentEnglishName }}
                    </td>
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                        {{ row.degree }}
                    </td>
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                        <button class="flex space-x-4" *ngIf="assignment.assignmentTypeID == 1" (click)="moveToDetails(row.id)">
                          <i class="fa-regular fa-file"></i>
                        </button>
                        <button class="flex space-x-4" *ngIf="assignment.assignmentTypeID == 2 || assignment.assignmentTypeID == 3" (click)="moveToDetails(row.id)">
                          <i class="fa-solid fa-pencil"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="mt-8 flex justify-between items-center" *ngIf="IsShowTabls">
    <div class="flex items-center space-x-4">
        <button class="flex items-center space-x-2 rounded-lg border py-3 px-4"
            (click)="changeCurrentPage(CurrentPage-1)" [disabled]="CurrentPage === 1 || TableData.length == 0"
            [ngClass]="{'cursor-not-allowed opacity-50': CurrentPage === 1 || TableData.length == 0}">
            <i class="fa-solid fa-arrow-left"></i>
            <p>Previous</p>
        </button>
        <div class="flex">
            <div *ngFor="let page of [].constructor(TotalPages); let i = index" class="rounded-lg py-[10px] w-[40px]"
                [ngClass]="{'border': i+1 == CurrentPage || TableData.length == 0}" (click)="changeCurrentPage(i+1)">
                <p class="text-center">{{ i + 1 }}</p>
            </div>
        </div>
        <button class="flex items-center space-x-2 rounded-lg border py-3 px-4"
            (click)="changeCurrentPage(CurrentPage+1)" [disabled]="CurrentPage === TotalPages || TableData.length == 0"
            [ngClass]="{'cursor-not-allowed opacity-50': CurrentPage === TotalPages || TableData.length == 0}">
            <p>Next</p>
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>

    <div class="flex items-center space-x-2">
        <input (input)="validateNumber($event)" class="rounded-lg border py-3 px-4 w-[73px]" [(ngModel)]="PageSize"
            min="1" (input)="validatePageSize($event)" (ngModelChange)="changeCurrentPage(CurrentPage)">
        <p>items Per Page</p>
    </div>

    <div>
        <p>{{CurrentPage}} of {{TotalPages}} pages ({{TotalRecords}} Item)</p>
    </div>
</div>
