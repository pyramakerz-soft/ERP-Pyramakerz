<div class="p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-5 rtl:space-x-reverse">
            <i class="fa-solid fa-chevron-left cursor-pointer rtl:rotate-180" (click)="goBack()"></i>
            <h1 class="primaryTxt font-semibold text-2xl leading-9">{{ subjectName }} {{ weekName }}</h1>
        </div>

        <!-- Tabs -->
        
    </div>
    

    <!-- Content Area -->
<div class="space-y-3">
    <div class="flex space-x-2">
        <button class="bg-[#089B41] text-white text-xs px-3 py-2 rounded flex items-center"
            (click)="setActiveTab('lessons-activity')">
            <i class="fas fa-tasks mr-1 text-xs"></i>
            Lessons Activity
        </button>
        <button class="border border-[#089B41] text-[#089B41] text-xs px-3 py-2 rounded hover:bg-green-50 flex items-center"
            (click)="setActiveTab('lesson-resources')">
            <i class="fas fa-book-open mr-1 text-xs"></i>
            Lesson Resources
        </button>
    </div>

    <div
        class="flex justify-between items-center border-b border-gray-400 bg-[#F7F7F7] hover:bg-gray-100 text-gray-800 px-4 py-3 rounded shadow-sm cursor-pointer transition">
        Sheets
        <i class="fa-solid fa-chevron-down cursor-pointer rtl:rotate-180 cursor-pointer"></i>
    </div>
    
    <div
        class="flex justify-between items-center border-b border-gray-400 bg-[#F7F7F7] hover:bg-gray-100 text-gray-800 px-4 py-3 rounded shadow-sm cursor-pointer transition">
        Videos
        <i class="fa-solid fa-chevron-down cursor-pointer rtl:rotate-180 cursor-pointer"></i>
    </div>
    
    <div
        class="flex justify-between items-center border-b border-gray-400 bg-[#F7F7F7] hover:bg-gray-100 text-gray-800 px-4 py-3 rounded shadow-sm cursor-pointer transition">
        Links
        <i class="fa-solid fa-chevron-down cursor-pointer rtl:rotate-180 cursor-pointer"></i>
    </div>
</div>
</div>
