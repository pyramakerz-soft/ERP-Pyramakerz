<div class="flex justify-between">
    <h1 class="primaryTxt font-bold text-2xl leading-9">
        Average Cost Calculator
    </h1>
</div>

<div class="my-5 flex flex-wrap justify-between items-center">
    <!-- Date From -->
    <div class="flex flex-col w-[32%] mb-4">
        <label class="mb-2 font-medium" for="dateFrom">Date From</label>
        <input type="date" class="rounded-lg border border-solid border-gray-300 px-4 py-3" id="dateFrom"
            [(ngModel)]="dateFrom" required>
    </div>
    <!-- Date To -->
    <div class="flex flex-col w-[32%] mb-4">
        <label class="mb-2 font-medium" for="dateTo">Date To</label>
        <input type="date" class="rounded-lg border border-solid border-gray-300 px-4 py-3" id="dateTo"
            [(ngModel)]="dateTo" required>
    </div>
    <!-- Calculate Button -->
    <div class="flex flex-col w-[24%] mb-4 items-end">
        <button class="p-4 font-medium text-xl rounded-lg w-full" (click)="calculateAverage()"
            [disabled]="!dateFrom || !dateTo || isLoading" [ngClass]="{
          'bg-gray-100 text-gray-300': !dateFrom || !dateTo || isLoading,
          'secondaryBg text-white': dateFrom && dateTo && !isLoading
        }">
            Calculate
        </button>
    </div>
</div>

<div *ngIf="isLoading || calculationComplete" class="mt-6">
    <div class="w-full bg-gray-200 rounded-full h-4">
        <div class="bg-blue-600 h-4 rounded-full" [style.width.%]="progress"></div>
    </div>
    <p class="text-center mt-2">{{message}}</p>
    <div class="flex justify-end mt-4">
        <button class="p-4 font-medium text-xl rounded-lg bg-gray-400 text-white" (click)="dismiss()">
            Dismiss
        </button>
    </div>
</div>
