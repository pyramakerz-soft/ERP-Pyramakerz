<div class="flex justify-between items-center mb-5">
    <div class="flex justify-between items-center space-x-5 rtl:space-x-reverse">
        <h1 class="primaryTxt font-semibold text-2xl leading-9"> Edit Attendance</h1>
    </div>

    <button [disabled]="isLoading" class="secondaryBg text-white font-medium px-4 py-2 rounded-lg mt-2" (click)="save()">
    <span *ngIf="!isLoading"> {{ 'Save' | translate }}</span>
    <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
  </button>
</div>

<div class="flex justify-start items-center space-x-4 rtl:space-x-reverse">
    <div class="w-full">
        <label for="employeeID" class="block mb-2 text-sm font-medium text-gray-900">  {{ 'Employee' | translate }}</label>
        <select id="employeeID" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full"
            [(ngModel)]="employeeClocks.employeeID"(change)="EmployeeChanged()">
             <option [value]="0" disabled selected hidden>  {{ 'Choose' | translate }} {{ 'Employee' | translate }}</option>
            <option *ngFor="let c of employees" [value]="c.id">{{ c.en_name }}</option>
            <option *ngIf="employees.length === 0" disabled selected>{{ 'No Data Found' | translate }}</option>
        </select>
    </div>
    <div class="w-full">
        <label for="monthInput" class="block mb-2 text-sm font-medium text-gray-900">
            {{ 'Month' | translate }}
        </label>
        <input id="monthInput" type="month"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full"
            (change)="onMonthChange($event)" />
    </div>
    <div class="mt-7 ml-2">
        <button class="p-3 font-medium text-xl rounded-lg"
            [disabled]="!employeeClocks.employeeID"
            (click)="Apply()"
            [ngClass]="{ 'bg-gray-100 text-gray-300': !employeeClocks.employeeID, 'secondaryBg text-white': employeeClocks.employeeID }">
             {{ 'View' | translate }}
        </button>
    </div>
</div>

<div *ngIf="IsShowTabls">
    <div class="mt-5 overflow-x-auto rounded-2xl border border-[#BDBDBD]">
        <table class="w-full tabe inset-0 bg-[#EBEBEB] text-left rtl:text-right text-[#6F6F6F]">
            <thead class="bg-[#EBEBEB] text-sm md:text-base border border-[#BDBDBD] border-t-0 border-l-0">
                <tr>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                         {{ 'ID' | translate }}
                    </th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                         {{ 'Date' | translate }}
                    </th>
                    <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                         {{ 'Check In' | translate }}
                    </th>
                     <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                         {{ 'Check Out' | translate }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- No Data Row -->
                <tr *ngIf="TableData.length === 0">
                    <td colspan="7"
                        class="bg-white px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
                         {{ 'No Data Found' | translate }}
                    </td>
                </tr>

                <!-- Data Rows -->
                <tr *ngFor="let row of TableData; let i = index"
                    [ngClass]="{ 'bg-[#F7F7F7]': i % 2 === 1, 'bg-white': i % 2 !== 1 }"
                    class="border-t border-gray-300 text-xs md:text-sm">
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                        {{ row.id }}
                    </td>
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                        {{ row.date }}
                    </td>
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                    {{ formatTime(row.clockIn) }}
                    </td>
                    <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                    {{ formatTime(row.clockOut) }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
