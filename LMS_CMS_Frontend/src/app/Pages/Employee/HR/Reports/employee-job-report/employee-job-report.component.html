<!-- job-report.component.html -->
<div class="flex justify-between">
    <h1 class="primaryTxt font-bold text-2xl leading-9">
        {{ 'Employee Report' | translate }}
    </h1>
</div>

<div class="my-5 flex flex-wrap md:flex-nowrap items-end gap-4 w-full">
    <!-- Job Category Selector -->
    <div class="flex-1 min-w-[180px]">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="jobCategory">{{ 'Job Category' | translate }}</label>
        <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full" id="jobCategory"
            [(ngModel)]="selectedJobCategoryId" (change)="loadJobs()" required>
            <option [value]="0" disabled selected hidden>{{ 'Choose' | translate }} {{ 'Job Category' | translate }}</option>
            <option *ngIf="jobCategories.length === 0" disabled>{{ 'No Data' | translate }}</option>
            <option *ngFor="let category of jobCategories" [value]="category.id">
                {{ category.name || category.ar_name }}
            </option>
        </select>
    </div>

    <!-- Job Selector -->
    <div class="flex-1 min-w-[180px]">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="job">{{ 'Job' | translate }}</label>
        <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full" id="job"
            [(ngModel)]="selectedJobId" (change)="onFilterChange()" [disabled]="!selectedJobCategoryId" required>
            <option [value]="0" disabled selected hidden>{{ 'Choose' | translate }} {{ 'Job' | translate }}</option>
            <option *ngIf="jobs.length === 0" disabled>{{ 'No Data' | translate }}</option>
            <option *ngFor="let job of jobs" [value]="job.id">
                {{ job.name || job.ar_name }}
            </option>
        </select>
    </div>

    <!-- View Report Button -->
    <div class="flex-1 flex justify-end">
        <button class="p-3 font-medium text-xl rounded-lg w-full md:w-auto" (click)="viewReport()"
            [disabled]="!selectedJobCategoryId || !selectedJobId || isLoading" 
            [ngClass]="{
                'bg-gray-100 text-gray-300': !selectedJobCategoryId || !selectedJobId,
                'secondaryBg text-white': selectedJobCategoryId && selectedJobId && !isLoading
            }">
            <span *ngIf="!isLoading">{{ 'View Report' | translate }}</span>
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
        </button>
    </div>
</div>

<!-- Export Buttons -->
<div *ngIf="showTable" class="mb-5 flex justify-end space-x-4 rtl:space-x-reverse">
    <img class="w-5 cursor-pointer" src="https://d393tpgdl2mqkp.cloudfront.net/public/Icons/Excel.png" (click)="exportExcel()" title="Export to Excel">
    <img class="w-5 cursor-pointer" src="https://d393tpgdl2mqkp.cloudfront.net/public/Icons/PDF.png" (click)="DownloadAsPDF()" title="Export to PDF">
    <img class="w-5 cursor-pointer" src="https://d393tpgdl2mqkp.cloudfront.net/public/Icons/Print.png" (click)="Print()" title="Print Report">
</div>

<!-- Results Table -->
<div *ngIf="showTable" class="mt-5 overflow-x-auto rounded-2xl border border-[#BDBDBD]">
    <table class="w-full tabe inset-0 bg-[#EBEBEB] text-left rtl:text-right text-[#6F6F6F]">
        <thead class="bg-[#EBEBEB] text-sm md:text-base border border-[#BDBDBD] border-t-0 border-l-0">
            <tr>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                    {{ 'ID' | translate }}
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                    {{ 'Employee' | translate }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="jobReports.length === 0">
                <td colspan="2" class="bg-white px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
                    {{ 'No Data Found' | translate }}
                </td>
            </tr>

            <tr *ngFor="let report of jobReports; let i = index"
                [ngClass]="{ 'bg-[#F7F7F7]': i % 2 === 1, 'bg-white': i % 2 !== 1 }"
                class="border-t border-gray-300 text-xs md:text-sm">
                <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                    {{ report.id }}
                </td>
                <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                    {{ report.en_name || report.ar_name || 'Unknown' }}
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Hidden PDF Container -->
<div class="absolute -top-[9999px] -left-[9999px]">
    <div id="Data" class="hidden">
        <app-pdf-print *ngIf="showPDF" [school]="school" [fileName]="'Job Report'"
            [infoRows]="[
      { keyEn: 'Job Category: ' + this.getJobCategoryName() },
      { keyEn: 'Job: ' + this.getJobName() }
    ]"
            [tableHeaders]="['ID', 'Employee']"
            [tableData]="reportsForExport" #pdfComponentRef>
        </app-pdf-print>
    </div>
</div>
