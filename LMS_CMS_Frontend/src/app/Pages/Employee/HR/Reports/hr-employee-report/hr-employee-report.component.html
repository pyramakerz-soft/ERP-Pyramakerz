<div class="flex justify-between items-center mb-5">
    <div class="flex justify-between items-center space-x-5 rtl:space-x-reverse">
        <h1 class="primaryTxt font-semibold text-2xl leading-9"> {{ 'Employees' | translate }} </h1>
    </div>
</div>

<div class="flex flex-wrap justify-start items-center gap-2 rtl:space-x-reverse">
    <div class="w-[45%]">
        <label for="SelectedJobCatId" class="block mb-2 text-sm font-medium text-gray-900">{{ 'Job Category' | translate
            }}</label>
        <select id="SelectedJobCatId"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full"
            [(ngModel)]="SelectedJobCatId" (change)="getJobsByCategory(); IsShowTabls = false; ">
            <option value=0 disabled selected hidden> {{ 'Select' | translate }} {{ 'Job Category' | translate }}
            </option>
            <option *ngFor="let stu of jobscat" [value]="stu.id">
                {{ stu.name }}
            </option>
            <option *ngIf="jobscat.length === 0" disabled selected>{{ 'No Data Found' | translate }}</option>
        </select>
    </div>

    <div class="w-[45%]">
        <label for="SelectedJobId" class="block mb-2 text-sm font-medium text-gray-900">{{ 'Job' | translate }}</label>
        <select id="SelectedJobId"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full"
            [(ngModel)]="SelectedJobId" [disabled]="!SelectedJobCatId" (change)="GetJobName(); IsShowTabls = false;">
            <option value=0 disabled selected hidden> {{ 'Select' | translate }} {{ 'Job' | translate }}</option>
            <option *ngFor="let stu of jobs" [value]="stu.id">
                {{ stu.name }}
            </option>
            <option *ngIf="jobs.length === 0" disabled selected>{{ 'No Data Found' | translate }}</option>
        </select>
    </div>

    <div class="mt-7 ml-2">
        <button class="p-3 font-medium text-xl rounded-lg" [disabled]="!SelectedJobCatId || !SelectedJobId "
            (click)="Apply()"
            [ngClass]="{ 'bg-gray-100 text-gray-300':!SelectedJobCatId || !SelectedJobId, 'secondaryBg text-white': SelectedJobCatId && SelectedJobId }">
            {{ 'View' | translate }}
        </button>
    </div>
</div>

<div *ngIf="IsShowTabls" class="my-5 flex justify-end space-x-4 rtl:space-x-reverse">
    <img class="w-5 cursor-pointer" src="Icons/Excel.png" (click)="DownloadAsExcel()">
    <img class="w-5 cursor-pointer" src="Icons/PDF.png" (click)="DownloadAsPDF()">
    <img class="w-5 cursor-pointer" src="Icons/Print.png" (click)="Print()">
</div>

<div *ngIf="IsShowTabls">
    <div class="w-full">
        <div class="mt-5 overflow-x-auto rounded-2xl border border-[#BDBDBD]">
            <table class="w-full tabe inset-0 bg-[#EBEBEB] text-left rtl:text-right text-[#6F6F6F]">
                <thead class="bg-[#EBEBEB] text-sm md:text-base border border-[#BDBDBD] border-t-0 border-l-0">
                    <tr>
                        <th
                            class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                            {{ 'Id' | translate }}
                        </th>
                        <th
                            class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                            {{ 'English Name' | translate }}
                        </th>
                        <th
                            class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                            {{ 'Arabic Name' | translate }}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- No Data Row -->
                    <tr *ngIf="employees.length === 0">
                        <td colspan="6"
                            class="bg-white px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
                            {{ 'No Data Found' | translate }}
                        </td>
                    </tr>

                    <!-- Data Rows -->
                    <tr *ngFor="let row of employees; let i = index"
                        [ngClass]="{ 'bg-[#F7F7F7]': i % 2 === 1, 'bg-white': i % 2 !== 1 }"
                        class="border-t border-gray-300 text-xs md:text-sm">
                        <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                            {{ row.id }}
                        </td>
                        <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                            {{ row.en_name }}
                        </td>
                        <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                            {{ row.ar_name }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="absolute -top-[9999px] -left-[9999px]">
    <div id="Data" class="hidden">
        <app-pdf-print *ngIf="showPDF" [school]="school" [fileName]="'Employees Report'" [infoRows]="[
                    {
                        keyEn: 'Job Category: ' + this.SelectedJobCatName,
                    },
                    {
                        keyEn: 'Job: ' + this.SelectedJobName,
                    }
                    ]" [tableHeaders]="['id', 'en_name', 'ar_name']" [tableData]="employees" #pdfComponentRef>
        </app-pdf-print>
    </div>
</div>
