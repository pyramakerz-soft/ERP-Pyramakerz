<div class="flex justify-between">
    <h1 class="primaryTxt font-semibold text-2xl leading-9">Archiving</h1> 
</div>

<div class="mt-7 flex justify-between">
    <div class="p-6 bg-[#F7F7F7] w-[35%] rounded-3xl overflow-x-auto">
        <div class="flex space-x-2 rtl:space-x-reverse items-center w-full">
            <img src="Icons/Folder.png">
            <p class="text-2xl">Content</p>
        </div>

        <div *ngIf="TableData && TableData.length > 0">
            <app-archiving-item [archivingData]="TableData" (Selected)="GetDataByID($event)"></app-archiving-item>
        </div>
    </div>

    <div *ngIf="archiving.id" class="p-6 bg-[#F7F7F7] w-[60%] rounded-3xl">
        <div class="flex space-x-2 rtl:space-x-reverse items-center w-full">
            <img src="Icons/Folder.png">
            <p class="text-2xl">{{archiving.name}}</p>
        </div>
        <div class="mt-6 mb-4 flex flex-wrap justify-between font-normal bg-white">   
            <div *ngIf="archiving.children.length != 0">
                <div *ngFor="let child of archiving.children; let i = index" class="flex space-x-4" [ngClass]="{'border-b': i != (archiving.children.length-1)}">
                    <div class="cursor-pointer" (click)="GetDataByID(child.id)">

                    </div>
                    <button *ngIf="AllowDelete && IsAllowDelete(child.insertedByUserId)"
                        (click)="Delete(child)">
                        <i class="fa-regular fa-trash-can text-gray-600"></i>
                    </button>
                </div>
            </div>
            <div *ngIf="archiving.children.length == 0" class="w-full">
                <p class="text-gray-600 py-2 text-center">
                    No Data Found
                </p>
            </div>
            <!-- <i class="fa-solid fa-folder-open primaryTxt text-2xl"></i>-->
        </div> 
    </div>
</div>
