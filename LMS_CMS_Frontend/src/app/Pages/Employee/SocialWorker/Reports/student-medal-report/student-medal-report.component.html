<div class="flex justify-between">
    <h1 class="primaryTxt font-bold text-2xl leading-9">
        {{ 'Medal Student Report' | translate }}
    </h1>
</div>

<div class="my-5 flex flex-wrap md:flex-nowrap items-end space-x-0 md:space-x-6 space-y-4 md:space-y-0 mb-6">
    <!-- School Selector -->
    <div class="w-full md:w-1/4">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="school">{{ 'School' | translate }}</label>
        <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full" id="school"
            [(ngModel)]="selectedSchoolId" (change)="loadGrades()" required>
            <option [value]="0" disabled selected hidden>{{ 'Choose' | translate }} {{ 'School' | translate }}</option>
            <option *ngIf="schools.length === 0" disabled>{{ 'No Data' | translate }}</option>
            <option *ngFor="let school of schools" [value]="school.id">{{ school.name }}</option>
        </select>
    </div>

    <!-- Grade Selector -->
    <div class="w-full md:w-1/4">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="grade">{{ 'Grade' | translate }}</label>
        <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full" id="grade"
            [(ngModel)]="selectedGradeId" (change)="loadClasses()" [disabled]="!selectedSchoolId" required>
            <option [value]="0" disabled selected hidden>{{ 'Choose' | translate }} {{ 'Grade' | translate }}</option>
            <option *ngIf="grades.length === 0" disabled>{{ 'No Data' | translate }}</option>
            <option *ngFor="let grade of grades" [value]="grade.id">{{ grade.name }}</option>
        </select>
    </div>

    <!-- Class Selector -->
    <div class="w-full md:w-1/4">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="class">{{ 'Class' | translate }}</label>
        <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full" id="class"
            [(ngModel)]="selectedClassId" (change)="loadStudents()" [disabled]="!selectedGradeId" required>
            <option [value]="0" disabled selected hidden>{{ 'Choose' | translate }} {{ 'Class' | translate }}</option>
            <option *ngIf="classes.length === 0" disabled>{{ 'No Data' | translate }}</option>
            <option *ngFor="let class of classes" [value]="class.id">{{ class.name }}</option>
        </select>
    </div>

    <!-- Student Selector -->
    <div class="w-full md:w-1/4">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="student">{{ 'Student' | translate }}</label>
        <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full" id="student"
            [(ngModel)]="selectedStudentId" [disabled]="!selectedClassId" required>
            <option [value]="0" disabled selected hidden>{{ 'Choose' | translate }} {{ 'Student' | translate }}</option>
            <option *ngIf="students.length === 0" disabled>{{ 'No Data' | translate }}</option>
            <option *ngFor="let student of students" [value]="student.id">{{ student.name }}</option>
        </select>
    </div>

    <div class="w-full md:w-1/6 flex justify-end mt-4 md:mt-0">
        <button class="p-3 font-medium text-xl rounded-lg" (click)="viewReport()"
            [disabled]="!selectedSchoolId || !selectedGradeId || !selectedClassId || !selectedStudentId || isLoading" 
            [ngClass]="{
                'bg-gray-100 text-gray-300': !selectedSchoolId || !selectedGradeId || !selectedClassId || !selectedStudentId,
                'secondaryBg text-white': selectedSchoolId && selectedGradeId && selectedClassId && selectedStudentId && !isLoading
            }">
            <span *ngIf="!isLoading">{{ 'View Report' | translate }}</span>
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
        </button>
    </div>
</div>

<!-- Export Buttons -->
<div *ngIf="showTable" class="mb-5 flex justify-end space-x-4 rtl:space-x-reverse">
    <img class="w-5 cursor-pointer" src="Icons/Excel.png" (click)="exportExcel()" title="Export to Excel">
    <img class="w-5 cursor-pointer" src="Icons/PDF.png" (click)="DownloadAsPDF()" title="Export to PDF">
    <img class="w-5 cursor-pointer" src="Icons/Print.png" (click)="Print()" title="Print Report">
</div>

<!-- Results Table -->
<div *ngIf="showTable" class="mt-5 overflow-x-auto rounded-2xl border border-[#BDBDBD]">
    <table class="w-full tabe inset-0 bg-[#EBEBEB] text-left rtl:text-right text-[#6F6F6F]">
        <thead class="bg-[#EBEBEB] text-sm md:text-base border border-[#BDBDBD] border-t-0 border-l-0">
            <tr>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                    {{ 'Medal ID' | translate }}
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                    {{ 'Medal Name' | translate }}
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                    {{ 'Added At' | translate }}
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                    {{ 'Added By' | translate }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="medalReports.length === 0">
                <td colspan="4" class="bg-white px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
                    {{ 'No Data Found' | translate }}
                </td>
            </tr>

            <tr *ngFor="let report of medalReports; let i = index"
                [ngClass]="{ 'bg-[#F7F7F7]': i % 2 === 1, 'bg-white': i % 2 !== 1 }"
                class="border-t border-gray-300 text-xs md:text-sm">
                <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                    {{ report.medal }}
                </td>
                <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                    {{ report.medalName }}
                </td>
                <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                    {{ report.addedAt | date:'mediumDate' }}
                </td>
                <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                    {{ report.addedBy }}
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Hidden PDF Container -->
<div class="absolute -top-[9999px] -left-[9999px]">
    <div id="Data" class="hidden">
        <app-pdf-print *ngIf="showPDF" [school]="school" [fileName]="'Medal Student Report'"
            [infoRows]="getInfoRows()"
            [tableHeaders]="['Medal ID', 'Medal Name', 'Added At', 'Added By']"
            [tableData]="reportsForExport" #pdfComponentRef>
        </app-pdf-print>
    </div>
</div>
