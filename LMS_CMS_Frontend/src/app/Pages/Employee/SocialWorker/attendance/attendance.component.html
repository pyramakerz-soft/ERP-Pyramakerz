<div class="flex justify-between items-center">
    <h1 class="primaryTxt font-semibold text-2xl leading-9"> {{ 'Attendance' | translate }}</h1>
    <div class="flex justify-between items-center space-x-4 rtl:space-x-reverse">
        <app-search *ngIf="IsViewTable" [keysArray]="keysArray" (searchEvent)="onSearchEvent($event)"></app-search>

        <button (click)="Create()"
            class="secondaryBorder secondaryTxt rounded-lg px-4 py-3 flex items-center justify-center gap-2">
              {{ 'Create' | translate }} {{ 'Attendance' | translate }}
        </button>
    </div>
</div>


<div class="flex justify-start items-center space-x-4 rtl:space-x-reverse mt-5">
    <div class="w-[49%]">
        <label for="School1" class="block mb-2 text-sm font-medium text-gray-900">{{ 'School' | translate }}</label>
        <select id="School1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full"
            [(ngModel)]="SelectedSchoolId" (change)="GetAllAcademicYearsBySchool(); GetAllGradesBySchool(); IsViewTable=false">
            <option value=0 disabled selected hidden> {{ 'Select' | translate }}  {{ 'School' | translate }}</option>
            <option *ngFor="let school of Schools" [value]="school.id">
                {{ school.name }}
            </option>
        </select>
    </div>
    <div class="w-[49%]">
        <label for="SelectedAcademicYearId" class="block mb-2 text-sm font-medium text-gray-900">{{ 'Academic Year' | translate }}</label>
        <select id="SelectedAcademicYearId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full"
            [(ngModel)]="SelectedAcademicYearId" (change)="IsViewTable=false" [disabled]="!SelectedSchoolId">
            <option value=0 disabled selected hidden> {{ 'Select' | translate }}  {{ 'Academic Year' | translate }}</option>
            <option *ngFor="let ac of AcademicYears" [value]="ac.id">
                {{ ac.name }}
            </option>
        </select>
    </div>
    <div class="w-[49%]">
        <label for="SelectedGradeId" class="block mb-2 text-sm font-medium text-gray-900">{{ 'Grade' | translate }}</label>
        <select id="SelectedGradeId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full"
            [(ngModel)]="SelectedGradeId" (change)="GetAllclassesBygrade(); IsViewTable=false"   [disabled]="!SelectedSchoolId">
            <option value=0 disabled selected hidden> {{ 'Select' | translate }}  {{ 'Grade' | translate }}</option>
            <option *ngFor="let grade of Grades" [value]="grade.id">
                {{ grade.name }}
            </option>
        </select>
    </div>
    <div class="w-[49%]">
        <label for="SelectedClassId" class="block mb-2 text-sm font-medium text-gray-900">{{ 'Classroom' | translate }}</label>
        <select id="SelectedClassId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 w-full"
            [(ngModel)]="SelectedClassId" (change)="IsViewTable=false"   [disabled]="!SelectedGradeId">
            <option value=0 disabled selected hidden> {{ 'Select' | translate }}  {{ 'Classroom' | translate }}</option>
            <option *ngFor="let class of Classes" [value]="class.id">
                {{ class.name }}
            </option>
        </select>
    </div>
    <div class="mt-7 ml-2">
        <button class="p-3 font-medium text-xl rounded-lg"
             [disabled]="!SelectedSchoolId || !SelectedAcademicYearId || !SelectedGradeId || !SelectedClassId" (click)="GetAllAttendance()"
            [ngClass]="{ 'bg-gray-100 text-gray-300': !SelectedSchoolId || !SelectedAcademicYearId || !SelectedGradeId || !SelectedClassId, 'secondaryBg text-white': SelectedSchoolId && SelectedAcademicYearId && SelectedGradeId && SelectedClassId }">
             {{ 'View' | translate }}
        </button>
    </div>
</div>

<div *ngIf="IsViewTable" class="mt-5 overflow-x-auto rounded-2xl border border-[#BDBDBD] max-w-full">
    <table class="overflow-auto w-full bg-[#EBEBEB] text-left rtl:text-right text-[#6F6F6F]">
        <thead class="bg-[##EBEBEB] text-sm md:text-base border border-[#BDBDBD] border-t-0 border-l-0">
            <tr>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                     {{ 'ID' | translate }}
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap  border border-[#EAECF0] border-t-0 border-l-0">
                     {{ 'Date' | translate }}
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap border border-[#EAECF0] border-t-0 border-l-0">
                     {{ 'Actions' | translate }}
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- No Data Row -->
            <tr *ngIf="TableData.length === 0">
                <td colspan="7"
                    class="bg-white px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
                     {{ 'No Data Found' | translate }}
                </td>
            </tr>

            <!-- Data Rows -->
            <tr *ngFor="let row of TableData; let i = index"
                [ngClass]="{'bg-[#F7F7F7]': i % 2 === 1, 'bg-white': i % 2 !== 1}"
                class="border-t border-gray-300 text-xs md:text-sm">

                <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0 text-[#2E3646]">{{ row.id }}</td>
                <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">{{ row.date }}</td>
                <td class="py-5 px-4 border border-[#EAECF0] border-t-0 border-l-0">
                    <div class="flex space-x-4 rtl:space-x-reverse">
                        <button 
                            (click)="Delete(row.id)">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>
                        <button  (click)="Edit(row.id)">
                            <i class="fa-solid fa-pencil"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
